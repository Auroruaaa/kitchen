<!DOCTYPE html>
<html lang = "en">
<head>

    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Jessica's Secret Kitchen</title>

    <link rel="stylesheet" href = "src/css/main.css">
    <script src = "src/javascript/main.js" defer></script> 

<body>
    <div id="recipes-app"> 
        <button class="add-recipe" type="button">Add Recipe</button>
    </div>
    <!-- Recipe Form Modal -->
    <div id="recipe-form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" name="title" required>
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" name="ingredients" required></textarea>
                <label for="recipe-steps">Steps:</label>
                <textarea id="recipe-steps" name="steps" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
